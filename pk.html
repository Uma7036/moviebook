  .movie-box {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  position: relative;
  transition: all 0.3s ease-in-out;
  width: 240px;
  display:inline-block;
  margin:0 12px 25px 12px;
}

.movie-box:hover {
  transform: translateY(-5px);
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

.movie-box img {
  display: block;
  height: 300px;
  object-fit: cover;
  width: 100%;
}

.movie-title {
  color: #444;

  font-weight: 700;
  margin: 20px 0 10px 0;

}

  padding: 12px 24px;
  text-align: center;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
  width: 160px;
}

.book-now-btn:hover {
